
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Academia del Aprendizaje: Jana Cient√≠fica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #fdf2f8; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            position: fixed; 
            width: 100%;
            height: 100%;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        #root {
            height: 100%;
            width: 100%;
        }
        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }
        #error-log {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            font-family: monospace;
            font-size: 10px;
            padding: 10px;
            z-index: 9999;
            max-height: 30%;
            overflow-y: auto;
        }
    </style>
    <script>
        // Capturador de errores para APK
        window.onerror = function(msg, url, line, col, error) {
            var log = document.getElementById('error-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += '<div>ERROR: ' + msg + ' en ' + url + ':' + line + '</div>';
            }
            return false;
        };
        window.onunhandledrejection = function(event) {
            var log = document.getElementById('error-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += '<div>PROMISE ERROR: ' + event.reason + '</div>';
            }
        };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
</head>
<body class="m-0 p-0">
    <div id="root"></div>
    <div id="error-log"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
