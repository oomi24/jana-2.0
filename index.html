
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>K-Pop Warriors: Paint & Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #fdf2f8; 
            margin: 0; padding: 0;
            overflow: hidden;
            position: fixed; width: 100%; height: 100%;
        }
        #root { width: 100%; height: 100%; }
        
        /* Animaciones Educativas Nativas */
        @keyframes celebrate {
          0% { transform: scale(1); }
          50% { transform: scale(1.15) rotate(2deg); }
          100% { transform: scale(1); }
        }
        .correct-answer-anim {
          animation: celebrate 0.6s ease-in-out;
        }

        @keyframes slideInReward {
          from { transform: translateY(-100%); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .reward-toast {
          animation: slideInReward 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .loading-screen {
            position: fixed; inset: 0; background: #ec4899;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 9998; transition: opacity 0.5s;
        }
    </style>
<script type="importmap">

</head>
<body>
    <div id="loading" class="loading-screen">
        <i class="fas fa-star fa-spin text-6xl mb-4"></i>
        <h1 style="font-family: 'Fredoka One', cursive;">CARGANDO ACADEMIA...</h1>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
