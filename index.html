
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Jana Científica: Academia del Aprendizaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #fdf2f8; 
            margin: 0; padding: 0;
            overflow: hidden;
            position: fixed; width: 100%; height: 100%;
        }
        #root { width: 100%; height: 100%; }
        #debug-console {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.9); color: #0f0;
            font-family: monospace; font-size: 10px;
            z-index: 9999; max-height: 40%; overflow-y: auto;
            display: none; padding: 10px; pointer-events: auto;
        }
        .loading-screen {
            position: fixed; inset: 0; background: #ec4899;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 9998; transition: opacity 0.5s;
        }
    </style>
    <script>
        // Capturador de errores crítico para APK
        window.onerror = function(msg, url, line, col, error) {
            var consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML += '<div style="color: #ff5555; border-bottom: 1px solid #333; padding: 2px;">[ERROR] ' + msg + '<br><small>' + url + ':' + line + '</small></div>';
            }
            return false;
        };
        window.onunhandledrejection = function(event) {
            var consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML += '<div style="color: #ffaa00;">[PROMISE REJECTED] ' + (event.reason || 'Unknown error') + '</div>';
            }
        };

        // Forzar desaparición del cargador tras 4 segundos
        setTimeout(function() {
            var loader = document.getElementById('loading');
            if (loader && loader.style.opacity !== '0') {
                loader.style.opacity = '0';
                setTimeout(function() { loader.remove(); }, 500);
                console.warn("El cargador se eliminó por tiempo de espera excedido.");
            }
        }, 4000);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading" class="loading-screen">
        <i class="fas fa-atom fa-spin text-6xl mb-4"></i>
        <h1 style="font-family: 'Fredoka One', cursive;">CARGANDO ACADEMIA...</h1>
    </div>
    <div id="root"></div>
    <div id="debug-console"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
